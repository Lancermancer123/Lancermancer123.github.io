<script>
  // Improved Navbar scroll highlight and click highlight
  document.addEventListener('DOMContentLoaded', function () {
    const navLinks = document.querySelectorAll('.nav-item');
    const sectionIds = Array.from(navLinks).map(link => link.getAttribute('href'));
    const sections = sectionIds.map(id => document.querySelector(id));
    let isScrolling = false;

    // Smooth scroll on click, highlight clicked link
    navLinks.forEach((link, idx) => {
      link.addEventListener('click', function (e) {
        const targetId = this.getAttribute('href');
        const targetSection = document.querySelector(targetId);
        if (targetSection) {
          e.preventDefault();
          isScrolling = true;
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          window.scrollTo({
            top: targetSection.offsetTop - 60,
            behavior: 'smooth'
          });
          // Remove isScrolling after scroll ends (~600ms)
          setTimeout(() => { isScrolling = false; }, 700);
        }
      });
    });

    // Highlight nav on scroll, only if not scrolling via click
    function onScrollHighlight() {
      if (isScrolling) return;
      const scrollPos = window.scrollY + 110;
      let found = false;
      navLinks.forEach((link, idx) => {
        const section = sections[idx];
        if (
          section &&
          section.offsetTop <= scrollPos &&
          (section.offsetTop + section.offsetHeight) > scrollPos
        ) {
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          found = true;
        }
      });
      // If not on any section, remove all (optional)
      if (!found) navLinks.forEach(l => l.classList.remove('active'));
    }
    window.addEventListener('scroll', onScrollHighlight);
    // Initial highlight
    onScrollHighlight();
  });
</script>
