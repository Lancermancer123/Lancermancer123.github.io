<section id="contact">
  <div class="contact-container">
    <div class="contact-info">
      <h2>Contact</h2>
      <div class="info-row">
        <i class="fa-solid fa-envelope"></i>
        <span>aries@email.com</span>
      </div>
      <div class="info-row">
        <i class="fa-solid fa-phone"></i>
        <span>+1 234 567 8900</span>
      </div>
      <div class="info-row">
        <i class="fa-solid fa-location-dot"></i>
        <span>Manila, Philippines</span>
      </div>
      <div class="info-row">
        <i class="fab fa-linkedin"></i>
        <a href="https://linkedin.com/" target="_blank" class="contact-link">linkedin.com/in/yourprofile</a>
      </div>
      <div class="info-row">
        <i class="fab fa-github"></i>
        <a href="https://github.com/" target="_blank" class="contact-link">github.com/yourusername</a>
      </div>
    </div>
    <div class="contact-form-wrap">
      <h3>Get in Touch With Me</h3>
      <form class="contact-form" id="contactForm" autocomplete="off" novalidate>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">
        <div class="form-error" id="nameError"></div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
        <div class="form-error" id="emailError"></div>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Subject">
        <div class="form-error" id="subjectError"></div>

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>
        <div class="form-error" id="messageError"></div>

        <div class="form-success" id="formSuccess"></div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</section>
<style>
#contact {
  background: #292c2f;
  border-radius: 32px;
  margin: 4rem auto 3rem auto;
  max-width: 1050px;
  padding: 3.2rem 3.2rem 3.2rem 3.2rem;
  font-size: 1.15rem;
  letter-spacing: 0.06em;
  box-shadow: 0 8px 40px #0006;
}
.contact-container {
  display: flex;
  gap: 4.2rem;
  align-items: flex-start;
  justify-content: flex-start;
  flex-wrap: wrap;
}
.contact-info {
  flex: 1 0 320px;
  color: #e9eaf0;
  font-size: 1.14rem;
  margin-right: 2.4rem;
  letter-spacing: 0.08em;
  display: flex;
  flex-direction: column;
  gap: 1.25rem;
}
.contact-info h2 {
  color: #339aff;
  font-size: 1.7rem;
  margin-bottom: 1.4rem;
  font-weight: 900;
  letter-spacing: 0.12em;
  text-transform: uppercase;
}
.info-row {
  display: flex;
  align-items: center;
  gap: 1.05rem;
  margin-bottom: 0.42rem;
  font-size: 1.08rem;
  letter-spacing: 0.09em;
  word-break: break-all;
}
.info-row i {
  font-size: 1.4rem;
  color: #339aff;
  min-width: 25px;
  text-align: center;
}
.contact-link {
  color: #e9eaf0;
  text-decoration: none;
  font-weight: 600;
  font-size: 1.01rem;
  transition: color 0.18s;
  letter-spacing: 0.08em;
  word-break: break-all;
}
.contact-link:hover {
  color: #339aff;
  text-decoration: underline;
}
.contact-form-wrap {
  flex: 1 1 470px;
  background: #23262a;
  border-radius: 18px;
  padding: 2.2rem 2rem 2rem 2rem;
  box-shadow: 0 4px 20px #0004;
  font-size: 1.12rem;
  max-width: 540px;
  min-width: 280px;
  letter-spacing: 0.07em;
  align-self: flex-start;
}
.contact-form-wrap h3 {
  color: #339aff;
  margin: 0 0 1.4rem 0;
  font-size: 1.28rem;
  font-weight: 800;
  letter-spacing: 0.12em;
  text-align: left;
  text-transform: uppercase;
}
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 1.05rem;
  font-size: 1.10rem;
  letter-spacing: 0.07em;
}
.contact-form label {
  font-size: 1.01rem;
  color: #e9eaf0;
  font-weight: 700;
  margin-bottom: 0.24rem;
  letter-spacing: 0.07em;
}
.contact-form input,
.contact-form textarea {
  border: 1.8px solid #353b40;
  background: #181a1b;
  color: #e9eaf0;
  border-radius: 8px;
  font-size: 1.08rem;
  padding: 0.85rem 1.1rem;
  transition: border 0.15s, box-shadow 0.18s;
  outline: none;
  font-family: inherit;
  resize: vertical;
  width: 100%;
  box-sizing: border-box;
  margin-top: 0.09rem;
  margin-bottom: 0.09rem;
  letter-spacing: 0.06em;
}
.contact-form input:focus,
.contact-form textarea:focus {
  border: 2px solid #339aff;
  box-shadow: 0 2px 8px #339aff33;
}
.contact-form textarea {
  min-height: 80px;
  max-height: 240px;
  font-size: 1.05rem;
}
.contact-form .form-error {
  color: #ff4d4d;
  font-size: 0.98rem;
  min-height: 16px;
  letter-spacing: 0.05em;
}
.contact-form .form-success {
  color: #25d366;
  font-size: 1.04rem;
  min-height: 16px;
  text-align: center;
  letter-spacing: 0.07em;
}
.contact-form button {
  margin-top: 1.1rem;
  background: #339aff;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 0.95rem 0;
  font-size: 1.11rem;
  font-weight: 800;
  cursor: pointer;
  transition: background 0.18s, transform 0.15s;
  box-shadow: 0 2px 12px #339aff33;
  letter-spacing: 0.09em;
  text-transform: uppercase;
}
.contact-form button:hover {
  background: #1877f2;
  transform: scale(1.04);
}
@media (max-width: 950px) {
  .contact-container {
    flex-direction: column;
    gap: 2.2rem;
  }
  .contact-info {
    margin-right: 0;
    font-size: 1.01rem;
    gap: 1.1rem;
  }
  .contact-form-wrap {
    max-width: 100%; min-width: unset; font-size: 1.01rem;
    padding: 1.2rem 0.7rem 1.2rem 0.7rem;
  }
  .contact-form { font-size: 0.98rem; }
  .contact-form input, .contact-form textarea { font-size: 0.98rem; }
  .contact-form button { font-size: 0.99rem;}
}
@media (max-width: 600px) {
  #contact { padding: 1.2rem 0.2rem; }
  .contact-form-wrap { padding: 0.8rem 0.3rem; }
  .contact-info { font-size: 0.93rem; }
  .contact-form { font-size: 0.9rem; }
  .contact-form input, .contact-form textarea { font-size: 0.9rem; }
  .contact-form button { font-size: 0.93rem;}
}
</style>
<script>
const contactForm = document.getElementById('contactForm');
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const subjectInput = document.getElementById('subject');
const messageInput = document.getElementById('message');
const nameError = document.getElementById('nameError');
const emailError = document.getElementById('emailError');
const subjectError = document.getElementById('subjectError');
const messageError = document.getElementById('messageError');
const formSuccess = document.getElementById('formSuccess');
function validateEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}
contactForm.addEventListener('submit', function(e) {
  e.preventDefault();
  let valid = true;
  nameError.textContent = '';
  emailError.textContent = '';
  subjectError.textContent = '';
  messageError.textContent = '';
  formSuccess.textContent = '';
  if (!nameInput.value.trim()) {
    nameError.textContent = 'Please enter your name.';
    valid = false;
  }
  if (!emailInput.value.trim()) {
    emailError.textContent = 'Please enter your email.';
    valid = false;
  } else if (!validateEmail(emailInput.value.trim())) {
    emailError.textContent = 'Please enter a valid email address.';
    valid = false;
  }
  if (!subjectInput.value.trim()) {
    subjectError.textContent = 'Please enter a subject.';
    valid = false;
  }
  if (!messageInput.value.trim()) {
    messageError.textContent = 'Please enter your message.';
    valid = false;
  }
  if (!valid) return;
  const mailto = `mailto:aries@email.com?subject=${encodeURIComponent(subjectInput.value.trim())}&body=${encodeURIComponent('From: ' + nameInput.value.trim() + ' <' + emailInput.value.trim() + '>\n\n' + messageInput.value.trim())}`;
  formSuccess.textContent = "Opening your email client to send the message...";
  setTimeout(() => {
    window.location.href = mailto;
    formSuccess.textContent = "If your email client did not open, please send your message manually.";
  }, 700);
  contactForm.reset();
});
</script>
